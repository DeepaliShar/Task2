<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="clear" id="clearButton">C</button>
    <button id="buttonPercent">%</button>
    <button id="buttonDivide">/</button>
    <button id="button7">7</button>
    <button id="button8">8</button>
    <button id="button9">9</button>
    <button id="buttonMultiply">*</button>
    <button id="button4">4</button>
    <button id="button5">5</button>
    <button id="button6">6</button>
    <button id="buttonSubtract">-</button>
    <button id="button1">1</button>
    <button id="button2">2</button>
    <button id="button3">3</button>
    <button id="buttonAdd">+</button>
    <button id="button0">0</button>
    <button id="buttonDot">.</button>
    <button id="buttonEqual">=</button>
    <button id="buttonLog">log</button>
    <button id="buttonExp">exp</button>
    <button id="buttonSin">sin</button>
    <button id="buttonCos">cos</button>
    <button id="buttonTan">tan</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
